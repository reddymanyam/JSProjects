<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!--element by id-->
        <p id="message">Javascript DOM</p>

        <!--elements by name-->
        <input type="radio" name="language" value="JS" />
        <input type="radio" name="language" value="Python" />
    </div>

        <!--elements by tagname-->
    <div>
        <h1>first heading</h1>
        <h1>second heading</h1>
        <h1>Third heading</h1>
        <h1>Fourth heading</h1>
    </div>

     <!--elements by classname-->
    <div>
        <h1 class="message">first heading</h1>
        <h1 class="message">second heading</h1>
        <h1 class="message">Third heading</h1>
        <h1 class="message">Fourth heading</h1>
    </div>
    
    <div id="container">
        <h1 class="message">Third heading</h1>
        <h1 class="message">Fourth heading</h1>
    </div>
    
    <!--element by queryselector and queryselectorall-->
    <div>
        <h1 class="message">first heading</h1>
        <h1 class="message">second heading</h1>
        <h1 class="message">Third heading</h1>
        <h1 class="message">Fourth heading</h1>
    </div>

    <script>
        let msg = document.getElementById("message");
        console.log(msg);

        let btn = document.getElementsByName("language");
        console.log(btn);

        let heading = document.getElementsByTagName("h1");
        console.log(heading);

        let headings = document.getElementsByClassName("message");
        console.log(headings);

        let cont = document.getElementById("container");
        let msg1 = cont.getElementsByClassName("message");
        console.log(msg1)
        
        let msg2 = document.querySelector(".message");
        console.log(msg2);

        let msg3 = document.querySelectorAll(".message");
        console.log(msg3);
        
    </script>
</body>
</html>
